<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snek Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body>
   
    <!-- The Modal -->
    <div id="myModal" class="modal">
    
        <!-- Modal content --> 
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Round Over!</h2>
            <p class="modal-p"></p>
            <p>Press spacebar to try again</p>
        </div>
    
    </div>
    <div class="container">

        <canvas class="canvas" height="600px" width="600px" style="background-color: aquamarine;"></canvas>
        <div class="instructions-div">
            <ol>Instructions:
                <!-- <li>Press spacebar to begin</li> -->
                <li>Use arrows to control the snake</li>
                <li>Grow by eating tacos</li>
                <li>Stay alive by avoiding touching the walls or yourself</li>
                <li>Use the slider to control the snake speed </li>
            </ol>
            <div class="begin-div">
                <button class='start-btn'>Start</button>
                
                <div class="slider-cont">
                    <input type="range" min="1" max="20" value="7" id="diffRange" class="slider">
                    <p>Speed: <span id="speed"></span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="info-box">
        
        <div class="score-cont">

        </div>
    </div>
</body>
<script type="text/javascript" src="modal.js"></script>
<script type="text/javascript" src="food.js"></script>
<script type="text/javascript" src="snake.js"></script>
<script type="text/javascript" src="draw.js"></script>

</html>
